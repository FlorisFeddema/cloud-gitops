kind: Pod
apiVersion: v1
metadata:
  name: apple-app
  labels:
    app: apple
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=Kijk Rick kubernetes werkt! :)"
---
kind: Service
apiVersion: v1
metadata:
  name: apple-service
spec:
  selector:
    app: apple
  ports:
    - port: 5678 # Default port for image
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: rick.cloud.feddema.dev
    external-dns.alpha.kubernetes.io/ttl: "120"
    ingress-class: nginx
    ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: rick.cloud.feddema.dev
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: apple-service
              port: 
                number: 5678
  tls:
  - hosts:
    - rick.cloud.feddema.dev
    secretName: test-cert
