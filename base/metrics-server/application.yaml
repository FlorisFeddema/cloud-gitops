apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: metrics-server
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    targetRevision: 3.8.2

    helm:
      values: |
        serviceAccount:
          create: true

        rbac:
          create: true
          pspEnabled: false

        apiService:
          create: true

        hostNetwork:
          enabled: false

        replicas: 1

        defaultArgs:
          - --cert-dir=/tmp
          - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
          - --kubelet-use-node-status-port
          - --metric-resolution=15s
          - --kubelet-insecure-tls

        livenessProbe:
          httpGet:
            path: /livez
            port: https
            scheme: HTTPS
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 3

        service:
          type: ClusterIP
          port: 443
          labels:
          kubernetes.io/cluster-service: "true"
          kubernetes.io/name: "Metrics-server"

        metrics:
          enabled: false

        serviceMonitor:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: metrics-server

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
