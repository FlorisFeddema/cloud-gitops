apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hize-gitops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: always-sync
  source:
    repoURL: https://github.com/Hize-bv/gitops.git
    targetRevision: HEAD
    path: 'kubernetes'

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
