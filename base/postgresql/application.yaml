apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: no-sync
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.6.16

    helm:
      values: |
        diagnosticMode:
          enabled: false

        image:
          tag: 14.4.0-debian-11-r9
          debug: false

        auth:
          enablePostgresUser: true
          replicationUsername: repl_user
          existingSecret: postgresql-credentials
          usePasswordFiles: true

        architecture: standalone

        containerPorts:
          postgresql: 5432

        ldap:
          enabled: false

        postgresqlDataDir: /bitnami/postgresql/data
        shmVolume:
          enabled: true

        tls:
          enabled: false

        primary:
          standby:
            enabled: false

          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
              cpu: 50m

          podSecurityContext:
            enabled: true
            fsGroup: 1001

          containerSecurityContext:
            enabled: true
            runAsUser: 1001

          service:
            ports:
              postgresql: 5432

          persistence:
            enabled: true
            mountPath: /bitnami/postgresql

            accessModes:
              - ReadWriteOnce

            size: 8Gi

        networkPolicy:
          enabled: false

        volumePermissions:
          enabled: false

        serviceAccount:
          create: false

        rbac:
          create: false

        psp:
          create: false

        metrics:
          enabled: true
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 32Mi
              cpu: 10m
          service:
            annotations:
              prometheus.io/scrape: "true"
              prometheus.io/path: /metrics
              prometheus.io/port: "9187"

  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m

